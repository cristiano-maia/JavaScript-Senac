<!-- Crie um programa que pergunta ao usuário qual é o dia da semana atual e verifica se a resposta é "sábado" ou "domingo". Se o dia for "sábado" ou "domingo", exiba "É fim de semana, aproveite!", caso contrário, exiba "É dia útil, continue trabalhando." -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10 JavaScript</title>
    <script>

        const diaDaSemana = prompt('Qual é o dia da semana atual?','');

        if (diaDaSemana === 'sabado' || diaDaSemana === 'domingo') {
            document.write('<h2>É fim de semana, aproveite!</h2>');
        } else {
            document.write('<h2>É dia útil, continue trabalhando.</h2>');
        }



    </script>
</head>

<body>

</body>

</html>
